<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisyphus</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="appContainer"> <h1>Volg de Bal!</h1>
        <p>Navigeer door de dynamisch gegenereerde landschappen. Let op toonhoogte en snelheid!</p>

        <canvas id="animationCanvas" width="1000" height="300"></canvas>

        <div id="controlsContainer" class="visible"> <div class="controls">
                <button id="startButton">Start Vlakke Lijn</button>
                <button id="generateMountainsButton">Genereer & Start Bergen</button>
                <button id="resetButton">Reset</button>

                <label for="speedSlider">Snelheid:</label>
                <input type="range" id="speedSlider" min="0.5" max="5" value="2" step="0.1">
                <span id="currentSpeed">2.0x</span>

                <label for="numMountainsSlider">Aantal Bergen:</label>
                <input type="range" id="numMountainsSlider" min="1" max="10" value="4" step="1">
                <span id="currentNumMountains">4</span>

                <input type="checkbox" id="includePlateausCheckbox">
                <label for="includePlateausCheckbox">Inclusief Vlaktes</label>
            </div>
        </div>

        <div class="app-buttons"> <button id="toggleControlsButton">Verberg Knoppen</button>
            <button id="fullscreenButton">Volledig scherm</button>
        </div>
    </div>
    
    <script type="module" src="app/app.js"></script>
</body>
</html>
