<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisyphus</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="appContainer">

        <!-- <header>
            <h2>Sisyphus - volg de bal!</h2>
        </header> -->
        
        <canvas id="animationCanvas" width="1000" height="300"></canvas>

        <div id="controlsContainer" class="visible">
            <div class="controls-group flex-row">
                <button id="startButton">Start Vlakke Lijn</button>
                <button id="generateMountainsButton">Genereer & Start Hellingen</button>
                <button id="resetButton">Reset</button>
            </div>

            <div class="controls-group flex-row">
                <div class="slider-row">
                    <label for="speedSlider">Snelheid bal:</label>
                    <input type="range" id="speedSlider" min="0.5" max="5" value="2" step="0.1">
                    <span id="currentSpeed">2.0x</span>
                </div>

                <div class="slider-row">
                    <label for="numMountainsSlider">Aantal Hellingen:</label>
                    <input type="range" id="numMountainsSlider" min="1" max="10" value="4" step="1">
                    <!-- <span id="currentNumMountains">4</span> -->
                </div>

                <div class="include-plateaus-row">
                    <label for="includePlateausCheckbox">Inclusief Vlaktes</label> 
                    <input type="checkbox" id="includePlateausCheckbox">
                </div>
            </div>

            <div class="controls-group flex-row"> 
                <div class="slider-row">
                    <label for="numFingersSlider">Aantal Vingers:</label>
                    <input type="range" id="numFingersSlider" min="1" max="4" value="1" step="1">
                    <span id="currentNumFingers">1</span>   
                </div>


                <div class="slider-row">
                    <label for="colorTempoSlider">Kleur Tempo:</label>
                    <input type="range" id="colorTempoSlider" min="30" max="100" value="40" step="1">
                    <span id="currentColorTempo">50 BPM</span>    
                </div>
                
                <div class="color-picker-group">
                    <div class="color-picker-row">
                        <label for="fingerColor1">Kleur vinger 1:</label>
                        <input type="color" id="fingerColor1" value="#FF0000"> 
                    </div>
                
                    <div class="color-picker-row">
                        <label for="fingerColor2">Kleur vinger 2:</label>
                        <input type="color" id="fingerColor2" value="#0000FF"> 
                    </div>
                    
                    <div class="color-picker-row">
                        <label for="fingerColor3">Kleur vinger 3:</label>
                        <input type="color" id="fingerColor3" value="#00FF00"> 
                    </div>
                    
                    <div class="color-picker-row">
                        <label for="fingerColor4">Kleur vinger 4:</label>
                        <input type="color" id="fingerColor4" value="#FFA500">
                    </div>
                </div>
                
            </div>
        </div>

        <div class="app-buttons">
            <button id="toggleControlsButton">Verberg knoppen</button>
            <button id="fullscreenButton">Volledig scherm</button>
            <button>
                <a href="uitleg.html" class="app-button-link">Lees de uitleg</a></div>
            </button>
            
        </div>
    </div>
    
    <script type="module" src="app/app.js"></script>
</body>
</html>
