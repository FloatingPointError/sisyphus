<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisyphus</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Volg de Bal!</h1>
    <p>Deze bal beweegt over een vlakke lijn. Probeer de toonhoogte mentaal of met je instrument constant te houden terwijl de bal beweegt.</p>

    <canvas id="animationCanvas" width="800" height="200"></canvas>

    <div class="controls">
        <button id="startButton">Start Animatie</button>
        <button id="resetButton">Reset</button>
        <label for="speedSlider">Snelheid:</label>
        <input type="range" id="speedSlider" min="0.5" max="5" value="2" step="0.1">
        <span id="currentSpeed">2.0x</span>
    </div>
    
    <script type="module" src="app/app.js"></script>
</body>
</html>
